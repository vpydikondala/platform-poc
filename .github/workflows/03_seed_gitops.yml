name: 03 - Seed env-gitops + Apply Root App
on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  seed:
    runs-on: ubuntu-latest
    env:
      POSTGRES_ADMIN_PASSWORD: ${{ secrets.POSTGRES_ADMIN_PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      - name: Install envsubst
        run: sudo apt-get update && sudo apt-get install -y gettext-base

      - name: Create poc.env
        run: cp poc.env.example poc.env

      - name: Seed GitOps baseline (commit/push into env-gitops)
        run: bash scripts/seed_gitops.sh
        env:
          GITOPS_TOKEN: ${{ secrets.GITOPS_TOKEN }}

      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - uses: azure/setup-kubectl@v4

      - name: Get AKS creds
        run: bash scripts/aks_get_creds.sh

      - name: Checkout env-gitops (for applying root app)
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/env-gitops
          token: ${{ secrets.GITOPS_TOKEN }}
          path: env-gitops

      - name: Apply Argo root app
        run: |
          kubectl apply -n argocd -f env-gitops/argocd/root-app.yaml
