name: 03 - Seed env-gitops + Apply Root App
on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  seed:
    runs-on: ubuntu-latest
    env:
      POSTGRES_ADMIN_PASSWORD: ${{ secrets.POSTGRES_ADMIN_PASSWORD }}
    steps:
      - uses: actions/checkout@v4
      - name: Create poc.env from example
        run: cp poc.env.example poc.env
      - name: Seed GitOps baseline
        run: bash scripts/seed_gitops.sh
        env:
          GITOPS_TOKEN: ${{ secrets.GITOPS_TOKEN }}

      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - uses: azure/setup-kubectl@v4
      - name: Create poc.env
        run: cp poc.env.example poc.env
      - name: Get AKS creds
        run: bash scripts/aks_get_creds.sh
      - name: Seed GitOps + apply root app
        run: bash scripts/seed_gitops.sh
